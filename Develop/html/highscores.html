<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatiable" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Quiz - Play</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
</head>


<body>
    <div class="container">
        <div id="game" class="justify-center flex-column" id="questionCounter">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-letter">
                        Question
                    </p>
                    <h1 class="hud-main-text">
                        1/3
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-letter">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/highscores.js" ></script>
</body>
